<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <!-- link to css -->
    <link rel="stylesheet" href="./style.css">
    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <h1>Random <span>Country</span><i class="ri-restart-line"></i></h1>
        </nav>
    </header>
    <div class="flags">
        <div class="one-flag">    
        <img src="https://flagcdn.com/es.svg" alt="">
        <h2>Flag name</h2>
        <button>More Info</button>
        </div>
        <div class="one-flag">    
            <img src="https://flagcdn.com/es.svg" alt="">
            <h2>Flag name</h2>
            <button>More Info</button>
            </div>
    </div>
    <div class="flag-info hide">
        <div class="info">
            <img src="" alt="flag">
            <h2 class="title">Country</h2>
            <ul>
                <li class="capital"><strong>Capital:</strong><span>.</span></li>
                <li class="continent"><strong>Continent:</strong><span>.</span></li>
                <li class="population"><strong>Polulation:</strong><span>.</span></li>
                <li class="currency"><strong>Currency:</strong><span>.</span></li>
            </ul>
            <button class="return"><i class="ri-restart-line"></i></button>
        </div>
    </div>
    <!-- link to JS -->
    <script src="./countries.js"></script>
     <script src="./script.js"></script>
</body>
</html>
